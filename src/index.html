<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JokenpÃ´ - Pedra, Papel e Tesoura</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="container">
			<div>
				<h1 class="page-title">JokenpÃ´</h1>
				<h2 class="page-subtitle">Pedra, Papel e Tesoura</h2>
			</div>
		</div>
	</header>
	<!-- /Header -->

	<!-- Score -->
	<div class="score">
		<div class="container">
			<div class="score__label score--user">
				<p>User</p>
			</div>
			<div class="score__label score--computer">
				<p>Comp</p>
			</div>

			<span class="score__number score--user">0</span> : <span class="score__number score--computer">0</span>
		</div>
	</div>
	<!-- /Score -->

	<!-- Message -->
	<h3 class="game-message">Pedra, papel e tesoura</h3>
	<!-- /Message -->

	<!-- Choices -->
	<div class="choices">
		<div class="container">
			<div class="choice rock">
				<span class="choice-image"></span>
				<span class="choice-text">Pedra</span>
			</div>
			<div class="choice paper">
				<span class="choice-image"></span>
				<span class="choice-text">Papel</span>
			</div>
			<div class="choice scissors">
				<span class="choice-image"></span>
				<span class="choice-text">Tesoura</span>
			</div>
		</div>
	</div>
	<!-- /Choices -->

	<script src="js/app.js"></script>
</body>
</html>
